type User{
    id: Int
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    isActive: Boolean
}

type Query{
    getUsers: [User]
    user(email: String!): User
    login(email: String!, password: String!): User
}

type Mutation{
    createUser(createUserInput: CreateUserInput): User   
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  isActive: Boolean
}


